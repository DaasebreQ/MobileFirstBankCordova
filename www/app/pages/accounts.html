<div ng-controller="AccountsCtrl">
	<div class="item-list" id="account-list">
		<div ng-repeat="account in accounts">
			<div class="item">
				<div class="toggle-icon" data-ng-click="toggle(account.id)" data-ng-class="{'close-icon': activeElement == account.id }"></div>
				<span class="account-name">{{ account.label }}</span>
				<span class="account-number">No. {{ account.id }}</span><span class="account-balance">{{ account.balance }}</span>
			</div>
			<div class="context-menu" data-ng-if="activeElement == account.id">
				<a href="#/transactions/{{account.id}}" class="context-button">See transactions</a>
				<a href="#/transfer/{{account.id}}" class="context-button">Transfer funds</a>
			</div>
		</div>
	</div>
</div>
