<div ng-controller="DashboardController">
	<div class="dashboard-top">
		<div class="dashboard-head">
			<h1>Hello {{firstname}},</h1>
			<div>Last Login: <span>{{lastLogin}}</span></div>
			<div>Total Balance:</div>
			<div class="account-balance"><strong>{{balance}}</strong></div>
		</div>
	</div>

	<div class="dashboard-menu menu-container">

		<app-button class="menu-button" href="#accounts" icon="dashboard/accounts" label="Accounts"></app-button>

		<app-button class="menu-button" href="#transactions" icon="dashboard/transactions" label="Transactions"></app-button>

		<app-button class="menu-button" href="#check-deposit" icon="dashboard/check-deposit" label="Check Deposit"></app-button>

		<app-button class="menu-button" href="#find-atm" icon="dashboard/find-atm" label="Find ATM"></app-button>

		<app-button class="menu-button" href="#appointments" icon="dashboard/appointments" label="Appointments"></app-button>

		<app-button class="menu-button" href="#logout" icon="dashboard/logout" label="Logout"></app-button>

		<div class="dashboard-triangle-crest">
			<img src="images/menu-crest.png" />
		</div>
	</div>
</div>
