<div ng-controller="LoginCtrl">
	<div class="login-logo-wrapper">
		<img src="images/app-logo.png" />
	</div>
	<div class="login-form-wrapper">
		<div class="form-container">

			<div class="form-panel">
				<h3 class="vertical-margin"><label for="username" class="blue">Username:</label></h3>
				<div class="field-wrapper full-field no-dropdown">
					<div class="field">
						<div class="input">
							<input type="text" class="standard-input" id="username" data-ng-model="username" />
						</div>
					</div>
				</div>

				<h3 class="vertical-margin"><label for="password" class="blue">Password:</label></h3>
				<div class="field-wrapper full-field no-dropdown">
					<div class="field">
						<div class="input">
							<input type="password" class="standard-input" id="password" data-ng-model="password" />
						</div>
					</div>
				</div>

				<button class="button btn-large btn-default" data-ng-click="login()">Login</button>
			</div>
		</div>
	</div>
</div>
