<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>MobileFirst Banking</title>
	<link href="css/app.css" rel="stylesheet"/>

	<script src="js/lib/jquery-3.0.0.min.js"></script>
	<script src="js/lib/angular-1.2.25.min.js"></script>
	<script src="js/lib/angular-route-1.2.25.min.js"></script>

	<script src="js/app.js"></script>
	<script src="cordova.js"></script>
</head>
<body>

<div class="page">
	<div id="toolbar" data-ng-if="navigation">
		<a id="back" data-ng-click="back()">&nbsp;</a>
		<h1>{{title}}</h1>
	</div>

	<div class="app-content" data-ng-class="{'has-nav':navigation}" data-ng-view></div>

	<div id="menubar" data-ng-if="navigation">
		<a id="menu" data-ng-click="toggleMenu()">&nbsp;</a>
	</div>

	<div id="drawer" data-ng-if="navigation">
		<div class="menu-container">
			<app-button class="menu-button" href="#accounts" icon="menu/accounts" label="Accounts">
			</app-button>

			<app-button class="menu-button" href="#transactions" icon="menu/transactions" label="Transactions">
			</app-button>

			<app-button class="menu-button" href="#check-deposit" icon="menu/check-deposit" label="Check Deposit">
			</app-button>

			<app-button class="menu-button" href="#find-atm" icon="menu/find-atm" label="Find ATM">
			</app-button>

			<app-button class="menu-button" href="#appointments" icon="menu/appointments" label="Appointments">
			</app-button>

			<app-button class="menu-button" href="#logout" icon="menu/logout" label="Logout">
			</app-button>
		</div>
	</div>
</div>

<script src="app/controllers/login.js"></script>
<script src="app/controllers/logout.js"></script>
<script src="app/controllers/dashboard.js"></script>
<script src="app/controllers/accounts.js"></script>
<script src="app/controllers/transactions.js"></script>
<script src="app/controllers/find-atm.js"></script>
<script src="app/controllers/check-deposit.js"></script>
<script src="app/controllers/transfer.js"></script>
<script src="app/controllers/appointments.js"></script>
<script src="app/controllers/view-appointment.js"></script>

<script src="app/elements/app-button.js"></script>

<script src="js/services/util.js"></script>
<script src="js/services/account-manager.js"></script>
<script src="js/services/analytics.js"></script>
<script src="js/services/map.js"></script>
<script src="js/services/auth.js"></script>

</body>
</html>
